<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" class="src">
</head>
<body>
    <div class="container">
     <div class="timebox">
         <span class="mins">00</span>:<span class="secs">00</span>
     </div>
     <div class="buttons">
         <button class="primary" id="start">Start</button>
         <button class="secondary" id="stop">Stop</button>
         <button class="ternary" id="reset">Reset</button>
     </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
